<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site portfólio</title>
    <!-- ============ link Css ============ -->
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <!-- ============ Header ============ -->

    <header id="header">
        <div class="container">

            <a href="#" class="logo">Developer<span class="detail">Front</span><ion-icon name="terminal-outline"
                    class="icon-logo"></ion-icon></a>

            <ul class="menu">
                <li class="menu_item">
                    <a href="#hero" class="menu_link active-link">Home</a>
                </li>
                <li class="menu_item">
                    <a href="#sobre" class="menu_link">Sobre</a>
                </li>
                <li class="menu_item">
                    <a href="#portfolio" class="menu_link">Portfólio</a>
                </li>
                <li class="menu_item">
                    <a href="#skills" class="menu_link">Skiils</a>
                </li>
                <li class="menu_item">
                    <a href="#contato" class="menu_link">Contato</a>
                </li>
                <ion-icon name="close-outline" class="close_icon"></ion-icon>
            </ul>
            <ion-icon name="menu-outline" class="toggle_icon"></ion-icon>
        </div>
    </header>

    <main>
        <!-- section hero -->

        <section class="hero section">
            <div class="hero_container container" id="grid">
                <div class="hero_content">
                    <h4>Olá</h4>
                    <h1>
                        <span class="typed" data-type-items="Developer, Freelancer, Designer"></span>
                    </h1>
                    <p>
                        Criador de sites para organizações e empresas, etudante dedicado e apaixonado por tecnolgia
                    </p>
                    <div class="hero_social">
                        <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-github"></ion-icon></a>
                    </div>
                    <a href="#contact" class="btn">
                        Para mais informações
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </a>
                </div>
                <div class="hero_img">
                    <img src="/imagens/img-hero.png" alt="imagem animada">
                </div>
            </div>
        </section>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="js/index.js"></script>
</body>

</html>
